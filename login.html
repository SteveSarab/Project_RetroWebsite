<!DOCTYPE html>
<html>
    <title>Steve's Arcade</title>
  <head>
    <link rel="stylesheet" href="login.css">
    <script type='text/javascript' src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script type='text/javascript'src='login.js'></script>

  </head>
  <body>
    <div id="arcade_content">
      <div id="arcade_header">
        <h1>Steve's Arcade</h1>
        <p>Press start to play</p>
      </div>

      <div id="login">
        <p>Don't have an account?</p> <a href="arcade.html">sign up here</a>
      </div>

      <div id="arcade_user">
        <h3>Join the players!</h3>
        <form>
          <div id="user">
            <label for="username">Create a username</label>
            <input type="text" id="username" name="username"/>
            <br>
            <p>OR</p>
            <br>
            <label for="email">Enter email address</label>
            <input type="text" id="email" name="email"/>
            <br>
            <label for="password">Enter a password</label>
            <input type="password" id="password" name="pass"/>
          </div>

          </div>
        <input type="submit" value="login" onclick="accounts()"/>
        <a href="emulator.html">loggedin</a>
        </form>
      </div>
    </div>
  </body>
</html>
